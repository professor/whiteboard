<%= chart :line %>
  <%= comp :legend %>
    x: 600
    y: 20
    width: 100

  <%= comp :chart_rect%>
    bevel: bg 
    x: 75 
    y: 50
    width: 500
    height: 300
    positive_color: 000066
    positive_alpha: 10

  <%= comp :axis_value %>
    min: 0
    max: 40
    steps: 8

  <%= comp :chart_guide%>
    horizontal: true
    thickness: 1
    color: 000000
    alpha: 50
    type: dashed
    radius: 5
    line_color: FFFF00
    line_alpha: 75
    line_thickness: 2
    text_h_alpha: 100

  <%= comp :chart_label %>
     position: cursor
     size: 12
     color: 000000
     alpha: 90



